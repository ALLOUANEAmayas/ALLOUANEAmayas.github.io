<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de connexion</title>
    <link rel="shortcut icon" href="LOGO.jpg">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6199940c0d.js" crossorigin="anonymous"></script>
</head>
<body>
    <form>
        <h1>Se connecter</h1>
        <div class="social-media">
            <p><i class="fa-brands fa-google"></i></p>
            <p><i class="fa-brands fa-youtube"></i></p>
            <p><i class="fa-brands fa-facebook"></i></p>
            <p><i class="fa-brands fa-twitter"></i></p>
        </div>
        <p class="choose-email">Vous avez déja un Compte</p>

        <div class="inputs">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Mot de passe">

        </div>
        <p class="inscription ">je n'ai pas de <span>compte.</span> je m'en <span>crée</span>un.</p>
        <div align=" center">
            <button type="submit">Se connecter</button>
        </div>
    </form>
</body>
</html>
